  GNU nano 6.2                                                                                       traefik.conf
[DEFAULT]
# Default ban action uses Cloudflare API instead of local iptables
banaction = cloudflare
# Ban by Cloudflare API for all ports
banaction_allports = cloudflare

[traefik-auth]
enabled = true
# Use traefik-auth filter
filter = traefik-auth
action = cloudflare
logpath = /path/to/your/traefik/logs/access.log
# 5 times
maxretry = 5
# 10 hours
bantime = 36000
# 5 minutes
findtime = 300

[traefik-botsearch]
enabled = true
filter = traefik-botsearch
action = cloudflare
logpath = /path/to/your/traefik/logs/access.log
maxretry = 3
# 7 days
bantime = 604800
# 30 minutes
findtime = 1800

[traefik-ratelimit]
enabled = true
filter = traefik-ratelimit
action = cloudflare
logpath = /path/to/your/traefik/logs/access.log
maxretry = 10
# 2 hours
bantime = 7200
# 5 minutes
findtime = 300